language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - sys-img-armeabi-v7a-android-23

before_install:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - ./ci/wait_for_emulator
  - adb shell input keyevent 82 &